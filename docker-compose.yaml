services:
  syndic-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    ports:
      - "8888:18888"
      - "18889"
      - "18890"
    networks:
      - "aspire"
    restart: "always"
  postgres:
    image: "docker.io/library/postgres:17.6"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    expose:
      - "5432"
    volumes:
      - type: "volume"
        target: "/var/lib/postgresql/data"
        source: "syndic.apphost-39d155828d-postgres-data"
        read_only: false
    networks:
      - "aspire"
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -U postgres -d reader"
      interval: "10s"
      timeout: "10s"
      retries: 5
      start_period: "30s"
  syndicworker:
    image: "${SYNDICWORKER_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ConnectionStrings__syndicdb: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=reader"
      SYNDICDB_HOST: "postgres"
      SYNDICDB_PORT: "5432"
      SYNDICDB_USERNAME: "postgres"
      SYNDICDB_PASSWORD: "${POSTGRES_PASSWORD}"
      SYNDICDB_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/reader"
      SYNDICDB_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/reader"
      SYNDICDB_DATABASENAME: "reader"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://syndic-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "syndicworker"
    depends_on:
      postgres:
        condition: "service_healthy"
    networks:
      - "aspire"
  syndicapi:
    image: "${SYNDICAPI_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${SYNDICAPI_PORT}"
      ConnectionStrings__syndicdb: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=reader"
      SYNDICDB_HOST: "postgres"
      SYNDICDB_PORT: "5432"
      SYNDICDB_USERNAME: "postgres"
      SYNDICDB_PASSWORD: "${POSTGRES_PASSWORD}"
      SYNDICDB_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/reader"
      SYNDICDB_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/reader"
      SYNDICDB_DATABASENAME: "reader"
      INTERNAL_JWT_SECRET: "${INTERNAL_JWT_SECRET}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://syndic-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "syndicapi"
    expose:
      - "${SYNDICAPI_PORT}"
    depends_on:
      postgres:
        condition: "service_started"
      syndicworker:
        condition: "service_completed_successfully"
    networks:
      - "aspire"
  syndicfrontend:
    image: "${SYNDICFRONTEND_IMAGE}"
    environment:
      NODE_ENV: "production"
      SYNDICAPI_HTTP: "http://syndicapi:${SYNDICAPI_PORT}"
      services__syndicapi__http__0: "http://syndicapi:${SYNDICAPI_PORT}"
      SYNDICAPI_HTTPS: "https://syndicapi:${SYNDICAPI_PORT}"
      PORT: "8080"
      AUTH_GOOGLE_ID: "${AUTH_GOOGLE_ID}"
      AUTH_GOOGLE_SECRET: "${AUTH_GOOGLE_SECRET}"
      AUTH_GITHUB_ID: "${AUTH_GITHUB_ID}"
      AUTH_GITHUB_SECRET: "${AUTH_GITHUB_SECRET}"
      AUTH_SECRET: "${AUTH_SECRET}"
      INTERNAL_JWT_SECRET: "${INTERNAL_JWT_SECRET}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://syndic-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "syndicfrontend"
    ports:
      - "8080:8080"
    depends_on:
      syndicapi:
        condition: "service_started"
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
volumes:
  syndic.apphost-39d155828d-postgres-data:
    driver: "local"
